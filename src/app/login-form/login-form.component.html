<mat-card>
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="handleLogin()">
      <ng-container *ngFor="let formElement of formElements">
        <p>
          <mat-form-field>
            <input [type]="formElement.inputType" matInput [placeholder]="formElement.inputPlaceholder" [formControlName]="formElement.formControlName" required>
			<mat-error *ngIf="formControlError(formElement.formControlName)">{{getErrorMessage(formElement.formControlName)}}</mat-error>
          </mat-form-field>
        </p>
      </ng-container>
      <!-- <button type="submit" mat-raised-button color="accent" [disabled]="formGroup.invalid">Zaloguj się</button> -->
      <button type="submit" mat-raised-button color="accent" >Zaloguj się</button>
      <button type="submit" mat-button color="accent">Zarejestruj się</button>
    </form>
  </mat-card-content>
</mat-card>
